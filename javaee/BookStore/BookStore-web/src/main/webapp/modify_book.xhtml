<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="layouts/update_layout.xhtml">
        <ui:define name="title">Home</ui:define>
        <ui:define name="ajax_search">
            <f:ajax execute="@form" render=":booklist"/>
        </ui:define>
        
        <ui:define name="table_content">         
            
                <h:dataTable id="booklist" styleClass="table table-striped"
                             headerClass="table-header"
                             columnClasses="three-col,three-col,three-col,btn-col,btn-col"
                             value="#{bookController.findBooks(search.value)}" var="book">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{book.title}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Author"/>
                        </f:facet>
                        <h:outputText value="#{book.author.name} #{book.author.lastName}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ISBN"/>
                        </f:facet>
                        <h:outputText value="#{book.isbn}"/>
                    </h:column>

                    <h:column>
                        <h:form>
                            <h:button class="btn btn-primary" value="update" 
                                      outcome="update_book.xhtml">
                                <f:param name="bookId" value="#{book.id}"/>
                            </h:button>
                        </h:form>
                    </h:column>
                    
                    <h:column>
                        <h:form>
                            <h:commandButton class="btn btn-danger" value="delete" 
                                             action="#{bookController.deleteBook(book)}"/>
                        </h:form>
                    </h:column>
                    
                </h:dataTable>
            
        </ui:define>

    </ui:composition>
</html>
