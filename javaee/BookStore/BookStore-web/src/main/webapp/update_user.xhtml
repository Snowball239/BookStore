<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="layouts/admin_layout.xhtml">
        <f:metadata>
            <f:viewParam name="userId" value="#{userController.user.id}"/>
            <f:viewAction action="#{userController.findById}"/>
        </f:metadata>

        <ui:define name="title">Home</ui:define>
        <ui:define name="content">

            <div class="container col-xs-6 col-xs-offset-3" style="margin-top: 50px">
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel for="login" class="col-sm-2 control-label" value="Login"/>
                        <div class="col-sm-10">
                            <h:inputText class="form-control" id="login" 
                                         value="#{userController.user.login}" 
                                         required="true"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="name" class="col-sm-2 control-label" value="Name"/>
                        <div class="col-sm-10">
                            <h:inputText class="form-control" id="name" 
                                         value="#{userController.user.name}" 
                                         required="true"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="second" class="col-sm-2 control-label" value="Second name"/>
                        <div class="col-sm-10">
                            <h:inputText class="form-control" id="second" 
                                         value="#{userController.user.secondName}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="last" class="col-sm-2 control-label" value="Last name"/>
                        <div class="col-sm-10">
                            <h:inputText class="form-control" id="last" 
                                         value="#{userController.user.lastName}" 
                                         required="true"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="email" class="col-sm-2 control-label" value="Email"/>
                        <div class="col-sm-10">
                            <h:inputText class="form-control" id="email" 
                                         value="#{userController.user.email}" required="true">
                                <f:validator validatorId="edu.validators.EmailValidator"/>
                            </h:inputText>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-1 col-xs-offset-10">
                            <h:button class="btn btn-default" value="Cancel" 
                                      style="margin-right: 10px"
                                      outcome="modify_user.xhtml"/>
                        </div>
                        <div class="col-xs-1">
                            <h:commandButton class="btn btn-primary" value="Update"
                                             action="#{userController.updateUser()}"/>
                        </div>
                    </div>
                </h:form>
            </div>
   
        </ui:define>
    </ui:composition>
</html>
