<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Welcome!</ui:define>
        <ui:define name="content">

            <div class="container">
                <h:form class="form">
                    <h2 class="form-heading text-center">Welcome to the book store!</h2>
                    
                    <div class="form-group #{login.valid ? '' : 'has-error'}">
                        
                        <h:outputLabel rendered="#{!login.valid}" class="control-label" value="Incorrect login"/>
                        <h:inputText class="form-control" required="true" p:placeholder="Login" binding="#{login}">
                            <f:validator validatorId="edu.validators.LoginValidator"/>
                        </h:inputText>
                    </div>
                    
                    <div class="form-group #{authController.passwordCorrect ? '' : 'has-error'}">
                        <h:outputLabel rendered="#{!authController.passwordCorrect}" 
                                       class="control-label" value="Incorrect password"/>
                        <h:inputSecret class="form-control" p:placeholder="Password" binding="#{password}"/>
                    </div>
                    
                    <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" 
                                     action="#{authController.authUser(login.value, password.value)}"/>
                    
                    <h:button class="btn btn-lg btn-block btn-default" value="Register" outcome="register"/>
                </h:form>
            </div>
        
            <ui:component rendered="#{authController.user != null}">
                <div class="alert alert-success col-xs-6 col-xs-offset-3 text-center">
                    <strong>Well done!</strong> You have successfully registered.
                </div>    
            </ui:component>
            
        </ui:define>
    </ui:composition>    
</html>
