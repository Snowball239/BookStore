<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Welcome!</ui:define>
        <ui:define name="content">

            <div class="container">
                <h:form class="form">
                    <h2 class="form-heading">Welcome to the book store!</h2>
                    <h:inputText class="form-control" required="true" p:placeholder="Login" value="#{userController.user.name}"/> 
                    <h:inputSecret class="form-control" required="true" p:placeholder="Password"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in"/>
                    <h:button class="btn btn-lg btn-block btn-default" value="Register" outcome="register.jsf"/>
                </h:form>
            </div>
        
         
            <ui:component rendered="#{userController.registered}">
                <div class="alert alert-success col-xs-6 col-xs-offset-3 text-center">
                    <strong>Well done!</strong> You are successfully registered.
                </div>    
            </ui:component>
                
        </ui:define>

    </ui:composition>    
</html>
