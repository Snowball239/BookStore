<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/layouts/user_layout.xhtml">
        <f:metadata>
            <f:viewParam name="search" value="#{bookSearchController.searchStr}"/>
        </f:metadata>

        <ui:define name="content">
            <div class="container col-xs-6 col-xs-offset-3 well" style="margin-top: 50px">
                <h2>Search results:</h2>
                <h:dataTable id="booklist" styleClass="table table-striped"
                             headerClass="table-header"
                             columnClasses="three-col,three-col,three-col,three-col,btn-col"
                             value="#{bookSearchController.search()}" var="book">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{book.title}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Author"/>
                        </f:facet>
                        <h:outputText value="#{book.author.name} #{book.author.lastName}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ISBN"/>
                        </f:facet>
                        <h:outputText value="#{book.isbn}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{book.price} $"/>
                    </h:column>

                    <h:column>
                        <h:form>
                            <button class="btn btn-primary" data-toggle="modal" 
                                    data-target="#viewBookModal" onclick="#{bookController.setBook(book)}">
                                View &raquo;
                            </button>
                        </h:form>
                    </h:column>

                </h:dataTable>
            </div>
            
            <ui:include src="/user_pages/modals/viewBookModal.xhtml"/>
        </ui:define>
    </ui:composition>  
</html>
