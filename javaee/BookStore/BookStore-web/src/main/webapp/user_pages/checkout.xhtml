<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layouts/user_layout.xhtml">
        <ui:param name="active" value="active"/>

        <ui:define name="content">
            <div class="container" style="margin-top: 50px">
                <div class="col-md-8 col-md-offset-2">
                    <div class="well">
                        <h2>Cart:</h2>
                        <h:dataTable id="booklist" styleClass="table table-striped"
                                     headerClass="table-header"
                                     columnClasses="three-col,three-col,three-col,three-col,btn-col"
                                     value="#{cartController.cart}" var="bookEntry">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Title"/>
                                </f:facet>
                                <h:outputText value="#{bookEntry.book.title}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Author"/>
                                </f:facet>
                                <h:outputText value="#{bookEntry.book.author.name} #{bookEntry.book.author.lastName}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ISBN"/>
                                </f:facet>
                                <h:outputText value="#{bookEntry.book.isbn}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Price"/>
                                </f:facet>
                                <h:outputText value="#{bookEntry.book.price} $"/>
                            </h:column>

                            <h:column>
                                <h:form>
                                    <h:button class="btn btn-danger" value="delete"/>
                                </h:form>
                            </h:column>

                        </h:dataTable>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>  
</html>
