<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/layouts/modal_layout.xhtml">
        <ui:param name="modalId" value="viewBookModal"/>
        <ui:param name="modalLabelId" value="viewBookModalLabel"/>

        <ui:define name="modal_header">Book</ui:define>

        <ui:define name="modal_body">
            <h:form class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel for="title" class="col-sm-2 control-label" value="Title"/>
                    <div class="col-sm-10">
                        <h:outputText class="form-control" id="title" 
                                      value="#{bookController.book.title}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="author" class="col-sm-2 control-label" value="Author"/>
                    <div class="col-sm-10">
                        <h:outputText class="form-control" id="author" 
                                      value="#{bookController.book.author.name} #{bookController.book.author.lastName}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="isbn" class="col-sm-2 control-label" value="ISBN"/>
                    <div class="col-sm-10">
                        <h:outputText class="form-control" id="isbn" 
                                      value="#{bookController.book.isbn}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="genre" class="col-sm-2 control-label" value="Genre"/>
                    <div class="col-sm-10">
                        <h:outputText class="form-control" id="genre" 
                                      value="#{bookController.book.genre}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="date" class="col-sm-2 control-label" 
                                   value="Publication date"/>
                    <div class="col-sm-10">
                        <h:outputText class="form-control" id="date" 
                                      value="#{bookController.book.publicationDate}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="publisher" class="col-sm-2 control-label" 
                                   value="Publisher"/>
                    <div class="col-sm-10">
                        <h:outputText class="form-control" id="publisher" 
                                      value="#{bookController.book.publisher.name}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="price" class="col-sm-2 control-label" value="Price"/>
                    <div class="col-sm-10">
                        <h:outputText class="form-control" id="price" 
                                      value="#{bookController.book.price}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="desc" class="col-sm-2 control-label" 
                                   value="Description"/>
                    <div class="col-sm-10">
                        <h:inputTextarea class="form-control" id="desc" 
                                         value="#{bookController.book.description}"
                                         disabled="true"
                                         style="height: 200px"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
        <ui:define name="modal_footer">
            <h:form class="form-horizontal">
                <h:button class="btn btn-default" value="Cancel" 
                          style="margin-right: 10px"/>
                <h:commandButton class="btn btn-success" value="Buy"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
