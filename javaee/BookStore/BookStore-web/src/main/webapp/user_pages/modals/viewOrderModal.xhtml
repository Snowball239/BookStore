<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layouts/modal_layout.xhtml">
        <ui:param name="modalId" value="viewOrderModal"/>
        <ui:param name="modalLabelId" value="viewOrderModalLabel"/>
        <ui:param name="modalFormId" value="viewOrderForm"/>

        <ui:define name="modal_header">Order</ui:define>

        <ui:define name="modal_body">
            <h:dataTable id="entrylist" styleClass="table table-striped"
                         headerClass="table-header"
                         style="text-align: center"
                         value="#{orderController.orderEntries}" var="orderEntry">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{orderEntry.book.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Author"/>
                    </f:facet>
                    <h:outputText value="#{orderEntry.book.author.name} 
                                  #{orderEntry.book.author.lastName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ISBN"/>
                    </f:facet>
                    <h:outputText value="#{orderEntry.book.isbn}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{orderEntry.book.price} $"/>
                </h:column>

            </h:dataTable>
        </ui:define>

    </ui:composition>
</html>
