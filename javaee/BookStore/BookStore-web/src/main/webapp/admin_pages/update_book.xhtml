<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/layouts/admin_layout.xhtml">
        <f:metadata>
            <f:viewParam name="bookId" value="#{bookController.book.id}"/>
            <f:viewAction action="#{bookController.findById}"/>
        </f:metadata>

        <ui:define name="title">Home</ui:define>
        <ui:define name="content">

            <div class="container" style="margin-top: 50px">
                <h:form class="form-horizontal">
                    <ui:include src="/forms/createBookForm.xhtml"/>

                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-8">
                            <h:button class="btn btn-default" value="Cancel" 
                                      style="margin-right: 10px"
                                      outcome="/admin_pages/modify_book"/>
                            <h:commandButton class="btn btn-primary" value="Update"
                                             action="#{bookController.updateBook()}"/>
                        </div>
                    </div>
                </h:form>
            </div>
    
            <script>
                $('.datepicker').datepicker();
            </script>
        </ui:define>
    </ui:composition>
</html>
