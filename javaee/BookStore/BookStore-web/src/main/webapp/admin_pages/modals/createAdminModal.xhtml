<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/layouts/modal_layout.xhtml">

        <ui:param name="modalId" value="createAdminModal"/>
        <ui:param name="modalLabelId" value="createAdminModalLabel"/>

        <ui:define name="modal_header">Create new administrator</ui:define>
        <ui:define name="modal_body">
            <h:form class="form-horizontal">
                <ui:include src="/forms/updateUserForm.xhtml"/>
            </h:form>
        </ui:define>
        <ui:define name="modal_footer">
            <h:form class="form-horizontal">
                <h:button class="btn btn-default" p:data-dismiss="modal" value="Cancel"/>
                <h:commandButton class="btn btn-primary" value="Create" 
                                 action="#{userController.createAdmin()}"/>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
