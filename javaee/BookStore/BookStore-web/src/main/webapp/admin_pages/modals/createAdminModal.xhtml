<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <div class="modal fade" id="createAdminModal" tabindex="-1" role="dialog"
         aria-labelledby="createAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h:button class="close" p:data-dismiss="modal" p:aria-hidden="true" value="&times;"/>
                    <h4 class="modal-title" id="createAdminModalLabel">Create new administrator</h4>
                </div>

                <div class="modal-body">
                    <h:form class="form-horizontal">
                        
                        <ui:include src="/forms/updateUserForm.xhtml"/>

                        <div class="modal-footer">
                            <h:button class="btn btn-default" p:data-dismiss="modal" value="Cancel"/>
                            <h:commandButton class="btn btn-primary" value="Create" 
                                             action="#{userController.createAdmin()}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</html>
