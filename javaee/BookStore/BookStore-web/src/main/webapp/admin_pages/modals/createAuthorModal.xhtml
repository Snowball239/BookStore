<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <div class="modal fade" id="createAuthorModal" tabindex="-1" role="dialog"
         aria-labelledby="createAuthorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h:button class="close" p:data-dismiss="modal" p:aria-hidden="true" value="&times;"/>
                    <h4 class="modal-title" id="createAuthorModalLabel">Create new author</h4>
                </div>

                <h:form class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-group">
                            <h:outputLabel for="name" class="col-sm-2 control-label" value="Name"/>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" id="name" binding="#{name}"
                                             p:placeholder="Name" required="true"/>
                            </div>
                        </div>  
                        <div class="form-group">
                            <h:outputLabel for="second" class="col-sm-2 control-label" value="Second Name (Optional)"/>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" id="second" binding="#{second}"
                                             p:placeholder="Second Name"/>
                            </div>
                        </div>  
                        <div class="form-group">    
                            <h:outputLabel for="last" class="col-sm-2 control-label" value="Last Name"/>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" id="last" binding="#{last}"
                                             p:placeholder="Last Name" required="true"/>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <h:button class="btn btn-default" p:data-dismiss="modal" value="Cancel"/>
                        <h:commandButton class="btn btn-primary" value="Create" 
                                         action="#{authorController.createAuthor(name.value, second.value, last.value)}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</html>
