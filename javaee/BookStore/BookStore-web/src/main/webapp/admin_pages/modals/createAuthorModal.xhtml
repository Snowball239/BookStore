<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/layouts/modal_layout.xhtml">
        <ui:param name="modalId" value="createAuthorModal"/>
        <ui:param name="modalLabelId" value="createAuthorModalLabel"/>

        <ui:define name="modal_header">Create new author</ui:define>
        <ui:define name="modal_body">
            <div class="form-group">
                <h:outputLabel for="name" class="col-sm-2 control-label" value="Name"/>
                <div class="col-sm-10">
                    <h:inputText class="form-control" id="name" binding="#{name}"
                                 p:placeholder="Name" required="true"/>
                </div>
            </div>  
            <div class="form-group">
                <h:outputLabel for="second" class="col-sm-2 control-label" value="Second Name (Optional)"/>
                <div class="col-sm-10">
                    <h:inputText class="form-control" id="second" binding="#{second}"
                                 p:placeholder="Second Name"/>
                </div>
            </div>  
            <div class="form-group">    
                <h:outputLabel for="last" class="col-sm-2 control-label" value="Last Name"/>
                <div class="col-sm-10">
                    <h:inputText class="form-control" id="last" binding="#{last}"
                                 p:placeholder="Last Name" required="true"/>
                </div>
            </div>
        </ui:define>
        <ui:define name="modal_footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <h:commandButton class="btn btn-primary" value="Create" 
                             action="#{authorController.createAuthor(name.value, second.value, last.value)}"/>
        </ui:define>
    </ui:composition>
</html>
