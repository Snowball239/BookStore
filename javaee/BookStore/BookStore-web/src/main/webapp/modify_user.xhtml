<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="layouts/update_layout.xhtml">
        <ui:define name="title">Home</ui:define>
        <ui:define name="ajax_search">
            <f:ajax execute="@form" render=":userlist"/>
        </ui:define>
        
        <ui:define name="table_content">         

            <h:dataTable id="userlist" styleClass="table table-striped"
                         headerClass="table-header"
                         columnClasses="three-col,three-col,three-col,btn-col,btn-col"
                         value="#{userController.find(search.value)}" var="user">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Login"/>
                    </f:facet>
                    <h:outputText value="#{user.login}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{user.name} #{user.lastName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{user.email}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Admin"/>
                    </f:facet>
                    <h:form>
                        <h:selectBooleanCheckbox value="#{user.admin}" disabled="true"/>
                    </h:form>
                </h:column>

                <h:column>
                    <h:form>
                        <h:button class="btn btn-primary" value="update" 
                                  outcome="update_user.xhtml">
                            <f:param name="userId" value="#{user.id}"/>
                        </h:button>
                    </h:form>
                </h:column>

                <h:column>
                    <h:form>
                        <h:commandButton class="btn btn-danger" value="delete" 
                                         action="#{userController.deleteUser(user)}"/>
                    </h:form>
                </h:column>

            </h:dataTable>

        </ui:define>
    </ui:composition>
</html>
