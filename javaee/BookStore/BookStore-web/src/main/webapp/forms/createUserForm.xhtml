<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="form-group">
        <h:message for="login" styleClass="show alert alert-danger"/> 
        <h:inputText id="login" class="form-control" required="true" 
                     p:placeholder="Login" value="#{userController.user.login}">
        </h:inputText>
    </div>

    <div class="form-group">
        <h:message for="password" styleClass="show alert alert-danger"/>
        <h:inputSecret id="password" class="form-control" required="true" 
                       p:placeholder="Password" 
                       value="#{userController.user.password}">
            <f:converter converterId="edu.converters.PasswordConverter"/>
        </h:inputSecret>
    </div>

    <div class="form-group">
        <h:message for="email" styleClass="show alert alert-danger"/>
        <h:inputText id="email" class="form-control" rendererType="email" 
                     required="true" p:placeholder="Email" 
                     value="#{userController.user.email}">
            <f:validator validatorId="edu.validators.EmailValidator"/>
        </h:inputText>
    </div>

    <div class="form-group">
        <h:message for="name" styleClass="show alert alert-danger"/>
        <h:inputText id="name" class="form-control" required="true" 
                     p:placeholder="Name" value="#{userController.user.name}"/>                        
    </div>

    <h:inputText class="form-control" style="margin-bottom: 10px" 
                 p:placeholder="Second name (Optional)" 
                 value="#{userController.user.secondName}"/>

    <div class="form-group">
        <h:message for="last" styleClass="show alert alert-danger"/>
        <h:inputText id="last" class="form-control" required="true" 
                     p:placeholder="Last name" 
                     value="#{userController.user.lastName}"/>
    </div>
</html>
