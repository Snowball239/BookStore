<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="form-group">
        <h:outputLabel for="login" class="col-sm-2 control-label" value="Login"/>
        <div class="col-sm-8">
            <h:inputText class="form-control" id="login" value="#{userController.user.login}" 
                         required="true"/>
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel for="password" class="col-sm-2 control-label" value="Password"/>
        <div class="col-sm-8">
            <h:inputSecret class="form-control" id="password" value="#{userController.user.password}" 
                           required="true">
                <f:converter converterId="edu.converters.PasswordConverter"/>
            </h:inputSecret>
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel for="name" class="col-sm-2 control-label" value="Name"/>
        <div class="col-sm-8">
            <h:inputText class="form-control" id="name" value="#{userController.user.name}" 
                         required="true"/>
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel for="second" class="col-sm-2 control-label" value="Second name"/>
        <div class="col-sm-8">
            <h:inputText class="form-control" id="second" value="#{userController.user.secondName}"/>
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel for="last" class="col-sm-2 control-label" value="Last name"/>
        <div class="col-sm-8">
            <h:inputText class="form-control" id="last" value="#{userController.user.lastName}" 
                         required="true"/>
        </div>
    </div>

    <div class="form-group">
        <h:outputLabel for="email" class="col-sm-2 control-label" value="Email"/>
        <div class="col-sm-8">
            <h:inputText class="form-control" id="email" value="#{userController.user.email}" 
                         required="true">
                <f:validator validatorId="edu.validators.EmailValidator"/>
            </h:inputText>
        </div>
    </div>
</html>
