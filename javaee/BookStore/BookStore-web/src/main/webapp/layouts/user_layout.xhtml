<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layouts/layout.xhtml">
        <ui:define name="title">Home</ui:define>
        <ui:define name="main_content">

            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <h:link class="navbar-brand" value="Welcome, #{authController.user.name}!" 
                                outcome="/user_pages/home"/>
                    </div>
                    <div class="navbar-collapse collapse">
                        <div class="col-sm-8">
                            <h:form class="navbar-form">
                                <div class="col-sm-10">
                                    <h:inputText p:placeholder="Type ISBN or title to search" 
                                                 class="form-control" binding="#{searchStr}"/>
                                </div>
                                <h:button class="btn btn-success" value="search" outcome="search">
                                    <f:param name="search_str" value="#{searchStr.value}"/>
                                </h:button>
                            </h:form>
                        </div>
                        <h:form>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="active">
                                    <h:link value="Home" outcome="/user_pages/home"/>
                                </li>
                                <li>
                                    <h:commandLink value="Log out" action="#{authController.logout()}"/>
                                </li>
                                <li><h:link value="About"/></li>
                            </ul>
                        </h:form>
                    </div>
                </div>
            </div>

            <ui:insert name="content"/>
        </ui:define>
    </ui:composition>  
</html>
