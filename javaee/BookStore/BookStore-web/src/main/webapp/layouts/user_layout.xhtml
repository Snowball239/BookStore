<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layouts/layout.xhtml">
        <ui:define name="title">Home</ui:define>
        <ui:define name="navbar_header">
            <h:link class="navbar-brand" value="Welcome, #{authController.user.name}!" 
                    outcome="/user_pages/home"/>
        </ui:define>
        <ui:define name="navbar_content">
            <div class="col-sm-7">
                <h:form class="navbar-form">
                    <div class="col-sm-10">
                        <h:inputText p:placeholder="Type ISBN or title to search" 
                                     class="form-control" value="#{searchBean.searchStr}"/>
                    </div>
                    <h:commandButton class="btn btn-success" action="#{searchBean.search()}" 
                                     value="search"/>
                </h:form>
            </div>
            
            <h:form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="#{active}">
                        <h:link value="Home" outcome="/user_pages/home"/>
                    </li>
                    <li class="dropdown">
                        <h:link class="dropdown-toggle" p:data-toggle="dropdown">
                            Options
                            <b class="caret"/>
                        </h:link>
                        <ul class="dropdown-menu">
                            <li>
                                <h:link value="Change account data" outcome="/user_pages/change_data">
                                    <f:param name="id" value="#{authController.user.id}"/>
                                </h:link>
                                <h:link value="Order list" outcome="/user_pages/orders"/>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h:commandLink value="Log out" action="#{authController.logout()}"/>
                    </li>
                    <li><h:link value="About"/></li>
                </ul>
            </h:form>
        </ui:define>
    </ui:composition>  
</html>
