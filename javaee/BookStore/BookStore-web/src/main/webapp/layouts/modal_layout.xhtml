<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <div class="modal fade" id="#{modalId}" tabindex="-1" role="dialog"
         aria-labelledby="#{modalLabelId}" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h:button class="close" p:data-dismiss="modal" p:aria-hidden="true"
                              value="&times;"/>
                    <h4 class="modal-title" id="#{modalLabelId}">
                        <ui:insert name="modal_header"/>
                    </h4>
                </div>
                <h:form class="form-horizontal">
                    <div class="modal-body">
                        <ui:insert name="modal_body"/>
                    </div>
                    <div class="modal-footer">
                        <ui:insert name="modal_footer"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <ui:insert name="additional"/>
</html>
