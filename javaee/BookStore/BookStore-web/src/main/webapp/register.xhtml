<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layouts/layout.xhtml">
        <ui:define name="title">Registration</ui:define>
        <ui:define name="main_content">
            <div class="container">
                <h:form class="form" id="register_form">
                    <h2 class="form-heading">Register a new user</h2>

                    <ui:include src="forms/createUserForm.xhtml"/>

                    <h:commandButton class="btn btn-lg btn-primary btn-block gap" value="Register!" 
                                     action="#{userController.registerUser()}">
                        <f:ajax execute="@form" render=":register_form"/>
                    </h:commandButton>
                    <h:button class="btn btn-lg btn-danger btn-block" value="Cancel" outcome="signin"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>    
</html>
