<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Registration</ui:define>
        <ui:define name="content">
            <div class="container">
                <h:form class="form" id="register_form">
                    <h2 class="form-heading">Register a new user</h2>

                    <div class="form-group #{login.valid ? '' : 'has-error'} #{authController.loginExists ? 'has-warning' : ''}">
                        <h:outputLabel rendered="#{!login.valid}" class="control-label" value="Must not be empty"/>
                        <h:outputLabel rendered="#{authController.loginExists}" class="control-label" value="Such login already exists"/>
                        <h:inputText id="login" class="form-control" required="true" p:placeholder="Login" binding="#{login}"/>
                    </div>

                    <div class="form-group #{!password.valid ? 'has-error' : ''}">
                        <h:outputLabel rendered="#{!password.valid}" class="control-label" value="Must not be empty"/>
                        <h:inputSecret id="password" class="form-control" required="true" p:placeholder="Password" binding="#{password}"/>
                    </div>

                    <div class="form-group #{!email.valid ? 'has-error' : ''}">
                        <h:outputLabel rendered="#{!email.valid}" class="control-label" value="Invalid email"/>
                        <h:inputText id="email" class="form-control" rendererType="email" required="true" p:placeholder="Email" binding="#{email}">
                            <f:validator validatorId="edu.validators.EmailValidator"/>
                        </h:inputText>
                    </div>

                    <div class="form-group #{!name.valid ? 'has-error' : ''}">
                        <h:outputLabel rendered="#{!name.valid}" class="control-label" value="Must not be empty"/>
                        <h:inputText id="name" class="form-control" required="true" p:placeholder="Name" binding="#{name}"/>
                    </div>

                    <h:inputText class="form-control" p:placeholder="Second name" binding="#{second}"/>

                    <div class="form-group #{!last.valid ? 'has-error' : ''}">
                        <h:outputLabel rendered="#{!last.valid}" class="control-label" value="Must not be empty"/>
                        <h:inputText id="last" class="form-control gap" required="true" p:placeholder="Last name" binding="#{last}"/>
                    </div>

                    <h:commandButton class="btn btn-lg btn-primary btn-block gap" value="Register!" 
                                     action="#{authController.createUser(login.value, password.value, name.value, second.value, last.value, email.value)}"/>
                    <h:button class="btn btn-lg btn-danger btn-block" value="Cancel" outcome="signin.xhtml"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>    
</html>
